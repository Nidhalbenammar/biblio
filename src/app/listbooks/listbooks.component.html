<form>
    <div class=“mb-3”>
      <label for=“recherche” class=“form-label”>Rechercher un livre</label>
      <input type=“text” [(ngModel)]="filtre" id=“recherche” name=“recherche” />
    </div>
  </form>
<button class="btn btn-success">Ajouter un livre</button>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Titre</th>
      <th scope="col">Auteur</th>
      <th scope="col">Prix</th>
      <th scope="col">Editer</th>
      <th scope="col">Supprimer</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of filtredBooks()">
      <th scope="row">{{book.id}}</th>
      <td>{{book.titre}}</td>
      <td>{{book.auteur}}</td>
      <td>{{book.prix}}</td>
      <td><button class="btn btn-primary">Editer</button></td>
      <td><button class="btn btn-danger">Supprimer</button></td>
    </tr>
  </tbody>
</table>
