<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<div>
  <h1 class="red">{{ title }}</h1>
  <input type="text" [(ngModel)]="title" />
  </div>
  <br>
  <div>
  <img *ngIf="show" [src]="url" alt="logo Angular"/>
  <button (click)="changeLogo()" >Changer le logo</button>
  <button (click)="showLogo()">Afficher/cacher le logo</button>
  </div>
  <div>
    <h2>Jours de la semaine</h2>
    <ul>
      <li *ngFor="let j of jours">{{j}}</li>
    </ul> 
  </div> 

<app-list-books></app-list-books>
